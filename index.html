    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
                const jarUrl = "https://endercrafteb.github.io/endercraft.jar";
// Fetch the JAR file
fetch(jarUrl)
    .then(response => response.blob())
    .then(blob => {
        const reader = new FileReader();
        reader.onload = function(e) {
            JSZip.loadAsync(e.target.result).then(function(zip) {
                // Load logo
                return zip.file('assets/minecraft/textures/gui/title/minecraft.png').async('base64')
                    .then(function(base64) {
                        const img = document.createElement('img');
                        img.src = 'data:image/png;base64,' + base64;
                        document.getElementById('logo').appendChild(img);
                    }) // Load background image for the body
                    .then(() => {
                        return zip.file('assets/website/stone_bricks.png').async('base64'); // Update with the correct path
                    }).then(function(base64) {
                        // Set the background image for the body
                        document.body.style.backgroundImage = 'url(data:image/png;base64,' + base64 + ')';
                        document.body.style.backgroundRepeat = 'repeat'; // Ensure the body background tiles
                    }).then(() => {
                        // Load header background image
                        return zip.file('assets/website/brown_planks.png').async('base64'); // Update with the correct path
                    }).then(function(base64) {
                        // Set the background image for the header
                        document.querySelector('header').style.backgroundImage = 'url(data:image/png;base64,' + base64 + ')';
                        document.body.style.backgroundRepeat = 'repeat'; // Ensure the body background tiles
                    });
            }).catch(function(error) {
                console.error("Error extracting assets from the JAR: ", error);
            });
        };
        reader.readAsArrayBuffer(blob);
    })
    .catch(error => {
        console.error("Error fetching JAR file: ", error);
    });
    </script>
