<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderCraft Mod Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Pixelated font -->
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <!-- Logo will be dynamically loaded from the JAR file -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <h1>Welcome to EnderCraft</h1>
            <p>EnderCraft is Minecraft if it had evolved in an alternate universe, where the game developed a bit differently.</p>
            <a href="#" class="download-btn">Download Now</a>
        </section>
    </main>
    <footer>
        <p>Â© 2024 EnderCraft</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
                const jarUrl = "https://endercrafteb.github.io/endercraft.jar";
// Fetch the JAR file
fetch(jarUrl)
    .then(response => response.blob())
    .then(blob => {
        const reader = new FileReader();
        reader.onload = function(e) {
            JSZip.loadAsync(e.target.result).then(function(zip) {
                // Load logo
                return zip.file('assets/minecraft/textures/gui/title/minecraft.png').async('base64')
                    .then(function(base64) {
                        const img = document.createElement('img');
                        img.src = 'data:image/png;base64,' + base64;
                        document.getElementById('logo').appendChild(img);
                    }) // Load background image for the body
                    .then(() => {
                        return zip.file('assets/minecraft/textures/block/stone_brick.png').async('base64'); // Update with the correct path
                    }).then(function(base64) {
                        // Set the background image for the body
                        document.body.style.backgroundImage = 'url(data:image/png;base64,' + base64 + ')';
                        document.body.style.backgroundRepeat = 'repeat'; // Ensure the body background tiles
                    }).then(() => {
                        // Load header background image
                        return zip.file('assets/endercraft/textures/block/brown_planks.png').async('base64'); // Update with the correct path
                    }).then(function(base64) {
                        // Set the background image for the header
                        document.querySelector('header').style.backgroundImage = 'url(data:image/png;base64,' + base64 + ')';
                        document.querySelector('header').style.backgroundSize = 'cover'; // Ensure the header background covers the area
                    });
            }).catch(function(error) {
                console.error("Error extracting assets from the JAR: ", error);
            });
        };
        reader.readAsArrayBuffer(blob);
    })
    .catch(error => {
        console.error("Error fetching JAR file: ", error);
    });
    </script>
</body>
</html>
